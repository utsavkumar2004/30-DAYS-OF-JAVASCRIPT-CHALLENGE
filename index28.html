<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your one-stop e-commerce website for all your shopping needs.">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style28.css">
</head>
<body>
    <header>
        <h1>E-Commerce Website</h1>
    </header>

    <main>
        <div class="product-grid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <div id="shopping-cart" class="shopping-cart">
        <!-- Cart items will be dynamically inserted here -->
    </div>

    <form id="checkout-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="payment">Payment Details:</label><br>
        <input type="text" id="payment" name="payment" required><br>
        <input type="submit" value="Submit">

        <p>&copy; 2024 E-Commerce Website</p>
